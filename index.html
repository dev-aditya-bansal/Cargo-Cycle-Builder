<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Cargo Bike Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/headerImage.png" alt="Bike" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px; display: inline-block;"> Customize Cargo Bike Builder</h1>
        <div class="builder-wrapper">
            <div class="preview-area">
                <div class="placeholder-text">Select parts from the menu to build your cargo cycle</div>
                <div class="loading-spinner"></div>
                
                <!-- Fixed aspect ratio container that scales proportionally -->
                <div class="bike-container">
                    <!-- Part images will be dynamically inserted here -->
                    <img id="frame" class="part-image" style="display: none;" alt="Frame">
                    <img id="cargoBox" class="part-image" style="display: none;" alt="Cargo Box">
                    <img id="frontWheel" class="part-image" style="display: none;" alt="Front Wheel">
                    <img id="backWheel" class="part-image" style="display: none;" alt="Back Wheel">
                    <img id="handle" class="part-image" style="display: none;" alt="Handle">
                    <img id="seat" class="part-image" style="display: none;" alt="Seat">
                    <img id="pedal" class="part-image" style="display: none;" alt="Pedal">
                </div>
            </div>

            <!-- Desktop Side Panel Menu -->
            <div class="controls-panel desktop-menu">
                <h2 class="controls-heading">Menu</h2>
                <div class="control-group">
                    <label for="frameColor">Frame</label>
                    <select id="frameColor" onchange="updatePart('frame', this.value)">
                        <option value="">Select Frame</option>
                        <option value="1">Frame 1</option>
                        <option value="2">Frame 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="handleColor">Handle</label>
                    <select id="handleColor" onchange="updatePart('handle', this.value)">
                        <option value="">Select Handle</option>
                        <option value="1">Handle 1</option>
                        <option value="2">Handle 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="frontWheelColor">Front Wheel</label>
                    <select id="frontWheelColor" onchange="updatePart('frontWheel', this.value)">
                        <option value="">Select Front Wheel</option>
                        <option value="1">Wheel 1</option>
                        <option value="2">Wheel 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="backWheelColor">Back Wheel</label>
                    <select id="backWheelColor" onchange="updatePart('backWheel', this.value)">
                        <option value="">Select Back Wheel</option>
                        <option value="1">Wheel 1</option>
                        <option value="2">Wheel 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="cargoBoxColor">Cargo Box</label>
                    <select id="cargoBoxColor" onchange="updatePart('cargoBox', this.value)">
                        <option value="">Select Cargo Box</option>
                        <option value="1">Cargo Box 1</option>
                        <option value="2">Cargo Box 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="seatColor">Seat</label>
                    <select id="seatColor" onchange="updatePart('seat', this.value)">
                        <option value="">Select Seat</option>
                        <option value="1">Seat 1</option>
                        <option value="2">Seat 2</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="pedalColor">Pedal</label>
                    <select id="pedalColor" onchange="updatePart('pedal', this.value)">
                        <option value="">Select Pedal</option>
                        <option value="1">Pedal 1</option>
                        <option value="2">Pedal 2</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Section Below Preview -->
        <div class="menu-section mobile-menu">
            <h2 class="menu-heading">Menu</h2>
            <div class="menu-controls">
                <div class="menu-control-group">
                    <label for="partNameSelect">List of Parts</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="partNameSelectCustom">
                            <div class="custom-select-trigger">
                                <span class="custom-select-value">Select Parts</span>
                                <span class="custom-select-arrow">▼</span>
                            </div>
                            <div class="custom-select-options">
                                <div class="custom-select-option" data-value="frame">Frame</div>
                                <div class="custom-select-option" data-value="handle">Handle</div>
                                <div class="custom-select-option" data-value="frontWheel">Front Wheel</div>
                                <div class="custom-select-option" data-value="backWheel">Back Wheel</div>
                                <div class="custom-select-option" data-value="cargoBox">Cargo Box</div>
                                <div class="custom-select-option" data-value="seat">Seat</div>
                                <div class="custom-select-option" data-value="pedal">Pedal</div>
                            </div>
                        </div>
                        <!-- Hidden select for form compatibility -->
                        <select id="partNameSelect" style="display: none;">
                            <option value="">Select Parts</option>
                            <option value="frame">Frame</option>
                            <option value="handle">Handle</option>
                            <option value="frontWheel">Front Wheel</option>
                            <option value="backWheel">Back Wheel</option>
                            <option value="cargoBox">Cargo Box</option>
                            <option value="seat">Seat</option>
                            <option value="pedal">Pedal</option>
                        </select>
                    </div>
                </div>

                <div class="menu-control-group">
                    <label for="partOptionSelect">List of Part Option</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="partOptionSelectCustom">
                            <div class="custom-select-trigger disabled">
                                <span class="custom-select-value">Select Parts First</span>
                                <span class="custom-select-arrow">▼</span>
                            </div>
                            <div class="custom-select-options">
                            </div>
                        </div>
                        <!-- Hidden select for form compatibility -->
                        <select id="partOptionSelect" style="display: none;" disabled>
                            <option value="">Select Parts First</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
